<h1>{{ title }}</h1>

<div class="blog-container">
  @if (blogEntries.length > 0) { @for (entry of blogEntries; track entry.id) {
      <div class="blog-card">
        <h2>{{ entry.title }}</h2>
        <p>Von: {{ entry.author }}</p>
        <p>Veröffentlicht am: {{ entry.publishDate | date:'shortDate' }}</p>
        <button>Details ansehen</button>
      </div>
    }
  } @else {
    <p>Lade Blog-Einträge oder keine Einträge gefunden.</p>
  }
</div>
